<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./graphics/finnAvatar1.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Thank You | Cathy Vo</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html#home" class="nav-link">Home</a>
            <a href="index.html#about" class="nav-link">About</a>
            <a href="index.html#projects" class="nav-link">Projects</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="thank-you-wrapper">
        <!-- Floating Particles -->
        <div class="particle particle-1">⭐</div>
        <div class="particle particle-2">⭐</div>
        <div class="particle particle-3">⭐</div>
        <div class="particle particle-4">⭐</div>
        <div class="particle particle-5">⭐</div>
        
        <div class="thank-you-content">
            <div class="text-section">
                <h1 class="thank-you-heading">Thank You!</h1>
                <p class="thank-you-subtext">Your message has been sent successfully!</p>
                <p class="thank-you-description">I'll get back to you as soon as possible. In the meantime, feel free to explore more of my work or connect with me on social media :)</p>
                
                <div class="thank-you-actions">
                    <a href="index.html#projects" class="back-button">View My Projects</a>
                    <a href="index.html#contact" class="back-button">Back to Contact</a>
                </div>
            </div>
            
            <div class="cat-image-section">
                <div class="finnick-celebration">
                    <img src="./graphics/zukoAVA.jpg" alt="Zuko celebrating" class="finnick-image">
                    <div class="celebration-bubble">
                        <div class="bubble-text">Message received!</div>
                        <div class="bubble-tail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some celebration animation
        document.addEventListener('DOMContentLoaded', function() {
            const finnickImage = document.querySelector('.finnick-image');
            const celebrationBubble = document.querySelector('.celebration-bubble');
            
            // Animate Finnick on load
            setTimeout(() => {
                finnickImage.style.transform = 'scale(1.1) rotate(5deg)';
                celebrationBubble.style.opacity = '1';
                celebrationBubble.style.visibility = 'visible';
            }, 1000);
            
            // Reset animation after 3 seconds
            setTimeout(() => {
                finnickImage.style.transform = 'scale(1) rotate(0deg)';
            }, 3000);
        });
    </script>

</body>
</html>
